spring:
  application:
    name: CARTSERVICE
  r2dbc:
    url: r2dbc:mysql://localhost:3306/ecommerce_db?serverTimezone=Asia/Kolkata&useLegacyDatetimeCode=false&sslMode=DISABLED
    username: testing
    password: tiger
  r2dbc-pool:
    enabled: true
    initial-size: 5
    max-size: 20
    max-idle-time: 10m
    validation-query: "SELECT 1"
  redis:
    host: localhost
    port: 6379
  cache:
    type: redis
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-lejzqmpvoy2ep0yg.us.auth0.com/

server:
  port: 8084

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,actuator

logging:
  level:
    root: INFO
    com.example.cartservice: DEBUG

resilience4j:
  circuitbreaker:
    instances:
      productService:
        sliding-window-size: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5000ms
        permitted-number-of-calls-in-half-open-state: 2
        minimum-number-of-calls: 5
        automatic-transition-from-open-to-half-open-enabled: true
  retry:
    instances:
      productServiceRetry:
        max-attempts: 3
        wait-duration: 2000ms

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: localhost
services:
  product-service:
    environment:
      - JAVA_OPTS=-Xms256m -Xmx1024m

